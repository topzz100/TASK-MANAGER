<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Task Manager</title>
</head>
<body>
  <section>
    <div class="container">
      <h3>Task Manager</h3>
      <form action="" class="task-form">
        <input class="task-input"
       type="text" value = "" placeholder="e.g go to the store"> 
        <input class="submit-task" type="submit">
      </form>
    </div>
    <div class="tasks">
      <div class="tasks-items">
        <p class="task-entered">task loading....</p>
      </div>
      
      
    </div>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
    integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./editTask.js"></script>
  <script src="./viewTask.js"></script>
<!-- <script src = "./viewTask.js"> -->
</body>
</html>
